<!DOCTYPE html>
<html>
  <head>
    <title>Ejercicio de Auidio y Video HTML</title>
  </head>
  <body>
    <h1>Aprendiendo a utilizar imágenes</h1>
    <img
      src="https://imagenes.elpais.com/resizer/NYJ04T2e3y5jKKwhsAMACeYpHO4=/414x0/cloudfront-eu-central-1.images.arcpublishing.com/prisa/K4QAJD5DN5DU5OMLUKOTGT736A.jpg"
      alt="Imagen videojuego"
    />
    <h1>Aprendiendo a utilizar vídeos</h1>
    <video width="400" height="300" controls autoplay loop>
      <source
        src="Los 4 principios para construir DISCIPLINA según Marco Aurelio y Séneca _ Estoicismo paso a paso.mp4"
        type="video/mp4"
      />
    </video>
    <h1>Aprendiendo a utilizar los audios</h1>
    <audio controls >
      <source
        src="Funky - Cambio De Plan (Video Oficial).mp3"
        type="audio/mp3"
      />
    </audio>
  </body>
</html>
